<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" #title="ngModel" required name="title" ngModel class="form-control" type="text">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mb3">    
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>    
      <input type="number" #price="ngModel" id="price" name="price" required ngModel 
            [min]="0"
            class="form-control" aria-label="Amount">          
    </div>  
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      <div *ngIf="price.errors.required">Price is required</div>
      <div *ngIf="price.errors.min">Price should be 0 or higher</div>      
    </div>    
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" required id="category" name="category" ngModel class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" value="{{c.name}}">
        {{ c.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required
    </div>  
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input ngModel #imageUrl="ngModel" required name="imageUrl"
           url
           id="imageUrl" class="form-control" type="text">
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      <div *ngIf="imageUrl.errors.required">Image URL is required</div>
      <div *ngIf="imageUrl.errors.url">Please enter a valid URL</div> 
    </div>
  </div>  
  <button class="btn btn-primary">Save</button>
</form>
